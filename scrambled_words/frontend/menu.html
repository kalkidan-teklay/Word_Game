<head>

    <style>
        body {

            padding: 10px;

            color: black;
            font-weight: bold;
            font-size: 24px;
            
        }

        nav ul {

            display: flex;

        }

    <nav>
        <ul>
            
                <button class="menu" id="new-game-btn">New Game</button>
